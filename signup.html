        <div class="container sign_up_form">
          <h2>Customer Sign Up</h2>
          <form action="/action_page.php">
            <div class="form-group">
                <label for="user_name">Full Name:</label>
                <input required type="text" class="form-control" id="user_name" placeholder="Enter Full Name..." name="user_name">
              </div>
              <div class="form-group">
                <label for="user_contact">Contact:</label>
                <input required type="number" id="user_contact"class="form-control" id="user_contact" placeholder="Enter Your Contact No. ..." name="user_contact">
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input required type="email" class="form-control" id="email" placeholder="Enter email" name="email">
              </div>
              <div class="form-group">
                <label for="user_address">Address:</label>
                <input required type="text" class="form-control" id="user_address" placeholder="Enter Full Address..." name="user_address">
              </div>
              <div class="form-group">
                <label for="user_pincode">Pin code:</label>
                <input required type="number" class="form-control" id="user_pincode" placeholder="Area Pin Code..." name="user_pincode">
              </div>
              <div class="form-group">
                <label for="user_password">Password:</label>
                <input required type="password" class="form-control" id="user_password" placeholder="Enter Your Password..." name="user_password">
              </div>
              <div class="form-group">
                <label for="user_re_password">Confirm Password:</label>
                <input required type="password" class="form-control" id="user_re_password" placeholder="Re Enter Your Password..." name="user_re_password">
              </div>
              <div class="form-group">
                <label for="user_question">Pick Your Security Question:</label>
                    <select class="form-control">
                        <option>Who is your super star</option>
                        <option>What is your childhood name</option>
                        <option>What is your primary school name</option>
                        <option>What is your best friend name</option>
                        <option>What is your lucky number</option>
                    </select>
              </div>
              <div class="form-group">
                <label for="user_answer">Answer:</label>
                <input required type="text" class="form-control" id="user_answer" placeholder="Enter Your answer..." name="user_answer">
              </div>
            
            
            
            <button type="submit" class="btn btn-success">Submit</button>
          </form>
